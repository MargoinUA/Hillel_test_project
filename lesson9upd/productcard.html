<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/productcard.css" rel="stylesheet">
</head>

<body>

    <nav class="nav2">
        <ul class="ul2">
            <li class="li2"><a href="#">All Plants</a></li>
            <li class="li2"><a href="#">New Arrivals</a></li>
            <li class="li2"><a href="#">Sale</a></li>
        </ul>
        <div class="sort">
            <label for="sort">Short by: Default sorting </label>
            <select id="sort">
            </select>
        </div>
    </nav>
    <div class="product-grid">
        <div class="product">
            <img src="./images/plant1.svg" alt="Barberton Daisy">
            <h2>Barberton Daisy</h2>
            <p class="price">$119.00</p>
        </div>
        <div class="product">
            <img src="./images/plant2.svg" alt="Angel Wing Begonia">
            <h2>Angel Wing Begonia</h2>
            <p class="price">$169.00</p>
        </div>
        <div class="product">
            <img src="./images/plant3.svg" alt="African Violet">
            <h2>African Violet</h2>
            <p class="price">$199.00</p>
        </div>
    <div class="overlay">
        <button><img src="./images/shoppingbasket.svg"></button>
        <button><img src="./images/heart.svg"></button>
        <button><img src="./images/Frame.svg"></button>
    </div>
    <div class="overlay2">
        <button><img src="./images/Frameperc.svg"></button>
    </div>
</div>
</body>
</html>
