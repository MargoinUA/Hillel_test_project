<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#">
        <input="text" placeholder="test" name="FirstName">
            <br>
            <input type="checkbox" name="car" value="0">
            <br>
            <input type="checkbox" name="bicycle" value="1">
            <br>
                <input type="radio" value="red" name="color">
                <br>
                <input type="radio" value="blue" name="color">
                <br>
                <input type="color">
                <input type="date">
                <input type="email" name="email">
                <input type="file" name="file">
                <input type="hidden"  value="dnipro" name="city"/>
                <input type="month">
                <input type="number">
                <input type="password" minlength="2" maxlength="5 required>
                <input type="range" min="1" max="10" step="1">
                <input type="time">
                <br>
                <select name="country">
                    <option>USA</option>
                    <option>US</option>
                </select>
                <textarea>
                    name="comments" rows="10" cols="10"
                </textarea>
                <button>Submit</button>
    </form>
</body>
</html>
